<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>作家资料</title>
<link rel="stylesheet" href="__PUBLIC__/bs3.7/css/bootstrap.css">
<script src="__PUBLIC__/bs3.7/js/jquery.min.js"></script>
<script src="__PUBLIC__/bs3.7/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/bs3.7/js/docs.min.js"></script>
<style type="text/css">
	body{
		background-color: #EFEFEF;
	}
	.header{
		background-color: white;
	}
	.head-blue{
		height:3px;
		background: #50A8FF;
	}
	h2{
		color: #50A8FF;
	}
	.pull-right{
		padding-top: 15px;
		padding-bottom: 15px;
	}
	.name{
		
		margin: 15px;
	}	
	 .my-list{
		height:1000px;
		width: 140px;
		border:1px solid #EFEFEF;
	}
	.container{
		background-color: white;
	}
	.body-top{
		margin-top: 22px;
	}
	
	.container{
		padding-right: 0px;
  		padding-left: 0px;
		
	}
	.left-block{
		width:1030px;
		
	}
	.img-circle{
		width: 50px;
		height:50px;
	}
</style>
</head>
<body>
<div class="header">
	<div class="head-blue"></div>
	<div class="container">
		<div class="col-md-2"><h2>作家专区</h2></div>
		
		<div class="pull-right">
			<div class="col-md-3">
			<img alt="" src="{$Think.session.writer.img}" class="img-circle">
			</div>
			<div class="col-md-9">
			<p class="name">{$Think.session.writer.pen_name}</p>
			</div>
		</div>
	</div>
</div>

<!-- ------下边是整个页面的体部分-------------------------- -->
<div class="container body-top">
	
		<div class="my-list pull-left">
			<div class="list-group">
				<a class="list-group-item " href="__CONTROLLER__/writerHome"><span class="glyphicon glyphicon-folder-open">&nbsp;</span>作品管理</a>
				<a class="list-group-item active" href="__CONTROLLER__/writerData"><span class="glyphicon glyphicon-user">&nbsp;</span>作家资料</a>
				<a class="list-group-item" href="__CONTROLLER__/writerMessage"><span class="glyphicon glyphicon-envelope">&nbsp;</span>消息通知</a>
				<a class="list-group-item" href="__CONTROLLER__/writerCount"><span class="glyphicon glyphicon-stats">&nbsp;</span>数据统计</a>
				<a class="list-group-item" href="__CONTROLLER__/writerPassword"><span class="glyphicon glyphicon-lock">&nbsp;</span>更改密码</a>
				<a class="list-group-item" href="__MODULE__/Login/quit"><span class="glyphicon glyphicon-remove-sign">&nbsp;</span>退出登录</a>
			</div>
			
		</div>
	<!-- ---------------------------下面是中间部分------------------------ -->
		<div class="left-block pull-left">
			
			<div>
				<ol class="breadcrumb">
				   <li><h5>作家资料</h5></li>
				</ol>
			</div>
			<form action="__ACTION__" method="post">
			<table class="table table-striped">
				<tr>
					<td>头像：</td>
					<td><img alt="" src="{$writer.img}" class="img-circle">
						<input type="hidden" name="WID" value="{$writer.wid}">
					</td>
				</tr>
				<tr>
					<td>笔名：</td>
					<td><input type="text" name="pen_name" value="{$writer.pen_name}" class="form-control"></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
					<label class="radio-inline">
					  <input type="radio" name="sex"  value="男"  {$writer['sex']=='男'?'checked="checked"':''}> 男
					</label>
					<label class="radio-inline">
					  <input type="radio" name="sex"  value="女" {$writer['sex']=='女'?'checked="checked"':''}> 女
					</label>
					</td>
				</tr>
				<tr>
					<td>真实姓名：</td>
					<td><input type="text" name="name" value="{$writer.name}" class="form-control"></td>
				</tr>
				<tr>
					<td>手机号：</td>
					<td><input type="text" name="phone" value="{$writer.phone}" class="form-control"></td>
				</tr>
				<tr>
					<td>电子邮箱：</td>
					<td><input type="text" name="e_mail" value="{$writer.e_mail}" class="form-control"></td>
				</tr>
				<tr>
					<td>QQ</td>
					<td><input type="text" name="QQ" value="{$writer.qq}" class="form-control"></td>
				</tr>
				<tr>
					<td>所在地区：</td>
					<td><input type="text" name="address" value="{$writer.address}" class="form-control"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" class="btn btn-primary" value="保存"></td>
				</tr>
			</table>
			</form>
		</div>
	
</div>
</body>
</html>
